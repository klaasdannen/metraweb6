---
layout: page
---

<div class="row content">
    <div class="col-12 col-lg-3 mx-1 pt-2">
        <img src="{{page.featuredImage}}" class="img-fluid" style="max-height:250px" alt={{page.title}}>
    </div>

    <div class="col-lg-6 pt-lg-0 pt-4 mx-1">
        <h2>{{page.title}}</h2>
        <hr />
        <div>
            <p>
                {{ content }}
            </p>
        </div>
        <p>
            <br />
            <a onclick="window.history.back()"><button type="button" class="btn btn-outline-dark rounded-pill">Back to
                    Overview</button></a>
        </p>
    </div>
</div>
