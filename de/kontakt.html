<p>
  <h2>Kontaktieren Sie uns direkt:</h2>
</p>
<form method="post" action="https://formspree.io/info@metratec.com">
  <div class="row">
    <div class="col-md-6 form-group">
      <input type="text" name="name" class="form-control" id="name" placeholder="Ihr Name" required>
    </div>
    <div class="col-md-6 form-group mt-3 mt-md-0">
      <input type="email" class="form-control" name="_replyto" id="email" placeholder="Ihre Email" required>
    </div>
  </div>
  <div class="form-group mt-3">
    <input type="text" class="form-control" name="subject" id="subject" placeholder="Betreff" required>
  </div>
  <div class="form-group mt-3">
    <textarea class="form-control" name="message" rows="5" placeholder="Nachricht" required></textarea>
  </div>
  <p>
    <div class="text-left"><button class="btn btn-outline-dark rounded-pill" type="submit">Nachricht absenden</button></div>

  </p>
</form>
