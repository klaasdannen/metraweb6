<section id="hero">
  <div class="hero-container">
    <div id="heroCarousel" data-bs-interval="50000" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
      <div class="carousel-inner" role="listbox">

        {% for slide in site.data.banner_en %}

        <div class="carousel-item {{slide.default}}" style="background-image: url(/assets/img/banner/{{slide.image}});">
          <div class="carousel-container">
            <div class="carousel-content">
              <div class="column">
              <h2 class="animate__animated animate__fadeInDown">{{slide.heading}}</h2>
              <p class="animate__animated animate__fadeInUp">{{slide.description}}</p>
              <a href="{{slide.link}}" class="btn-get-started scrollto animate__animated animate__fadeInUp">Read
                More</a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon ri-arrow-left-line" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon ri-arrow-right-line" aria-hidden="true"></span>
      </a>

    </div>
  </div>
</section>
